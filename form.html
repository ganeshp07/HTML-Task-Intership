<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>

    <style>
        table{
            padding: 10px;
            margin: 5px;
            
        }
        legend {
            text-align: center;
        }

    </style>
</head>
<body>
    <fieldset>
    <table>
        
            <legend>Personal Details</legend>

            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender :</label></td>
                <td><label name="Gender"><input type="radio">Male</label></td>
                <td><label name="Gender"><input type="radio">Female</label></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Email"></td>

            </tr>
            <tr>
            <td>Date Of Birth</td>
            <td><input type="date"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text" style="height:75px"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><input type="submit"></td>
            </tr>
            

        
    </table>
</fieldset>
    
</body>
</html>
